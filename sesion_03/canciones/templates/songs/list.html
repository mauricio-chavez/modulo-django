<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Songs</title>
</head>
<body>
  
  {% for song in songs %}
    <div>
      <img src="{{ song.album.cover.url }}" alt="{{ song.album.name }}">
      <p>{{ song.name }}</p>
      <p>{{ song.artist.name }}</p>
      <p>{{ song.album.name }}</p>
    </div>
  {% endfor %}
    
</body>
</html>
